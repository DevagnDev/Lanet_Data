{% load static%}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" type="text/css" href="{% static 'cars/custom.css' %}">
        <title>Variable HTML</title>
    </head>
    <body>

        <h1>Rental Html</h1>
            <div class="container">
                <form method="POST">
                    {% csrf_token %}
                   {% for field in form %}
                    <div class="form-group">
                        {{field.label_tag}}
                    </div>
                    {{field}}
                   {% endfor %}
                    <input type="submit">
                </form>
            </div>
    </body>
</html>
